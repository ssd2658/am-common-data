spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    mongodb:
      uuid-representation: standard
  test:
    database:
      replace: none

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate: INFO
    org.testcontainers: INFO
